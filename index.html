<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Michael Biberich - Software Developer</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/brands.css" integrity="sha384-Pln/erVatVEIIVh7sfyudOXs5oajCSHg7l5e2Me02e3TklmDuKEhQ8resTIwyI+w" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/fontawesome.css" integrity="sha384-rnr8fdrJ6oj4zli02To2U/e6t1qG8dvJ8yNZZPsKHcU7wFK3MGilejY5R/cUc5kf" crossorigin="anonymous">
    <style>
        * {
            font-size: 1.1em;
            font-family: 'Source Sans Pro', sans-serif;

            color: #ddd;

            text-align: center;
        }

        body {
            background-color: #333;
        }

        p {
            font-size: 100%;
        }

        small {
            font-size: 80%;
        }

        a {
            font-size: inherit;
        }

        ul {
            padding: 0;

            list-style: none;
        }

        h1,
        h2 {
            color: #fff;
        }

        h1 {
            font-size: 140%;
        }

        h1:before,
        h1:after {
            color: #aaa;
        }

        h1:before {
            content: 'Î» ';
        }

        h1:after {
            content: ' _';
        }

        h1.hidden:after {
            visibility: hidden;
        }

        h2 {
            font-size: 110%;
        }

        hr {
            border: 0;
            height: 1px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.75), rgba(255, 255, 255, 0));
        }

        #means-of-contact a {
            padding: 0 0.25em;

            font-size: 110%;
        }
    </style>
</head>
<body>
    <h1>Michael Biberich</h1>
    <p>
        Software Developer<br>
        <small>Currently working at <a href="https://www.koerbler.com/" target="_blank" rel="noopener noreferrer">Koerbler</a></small>
    </p>
    <hr>
    <h2>References</h2>
    <p>
        <a href="http://members.aon.at/ferienzimmer.rupp/" target="_blank" rel="noopener noreferrer">Ferienzimmer Rupp</a>
    </p>
    <hr>
    <h2>Contact</h2>
    <nav id="means-of-contact">
        <a href="https://github.com/michaelbiberich" target="_blank" rel="noopener noreferrer" title="Find me on GitHub"><i class="fab fa-github"></i></a>
        <a href="https://www.xing.com/profile/Michael_Biberich" target="_blank" rel="noopener noreferrer" title="Find me on XING"><i class="fab fa-xing"></i></a>
    </nav>
    <script>
        const typewriter = function (element) {
            const blink = function (node, duration, maxCycles, callback) {
                let cycle = 0;

                const timer = setInterval(function( ){
                    if (cycle >= maxCycles) {
                        clearInterval(timer);

                        if (typeof callback === 'function') {
                            callback();
                        }

                        return;
                    }

                    cycle ++;

                    node.classList.contains('hidden') ?
                        node.classList.remove('hidden') :
                        node.classList.add('hidden');
                }, duration);
            };

            const type = function(node, duration, text, callback) {
                let characters = text.split('').reverse();

                const timer = setInterval(function() {
                    if (characters.length === 0) {
                        clearInterval(timer);

                        if (typeof callback === 'function') {
                            callback();
                        }

                        return;
                    }

                    const character = characters.pop();

                    node.textContent += character;
                }, duration);
            };

            const text = element.textContent;

            element.textContent = '';

            blink(element, 500, 5, function() {
                type(element, 66, text, function() {
                    blink(element, 500, 1201);
                });
            });
        };

        window.onload = function() {
            const title = document.querySelector('h1');

            typewriter(title);
        };
    </script>
</body>
</html>
